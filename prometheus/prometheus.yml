global:
  scrape_interval: 5s
scrape_configs:
- job_name: prometheus
  scrape_interval: 15s
  scrape_timeout: 10s
  metrics_path: /metrics
  scheme: http
  static_configs:
  - targets:
    - localhost:9090
- job_name: aula
  static_configs:
  - targets:
    - 192.168.0.101:3030
- job_name: servidor
  static_configs:
  - targets:
    - 192.168.0.101:9182

    # docker run --name prometheus -d -p 9090:9090 -v C:\Projetos\prometheus_grafana\prometheus\prometheus.yml:/etc/prometheus/prometheus.yml prom/prometheus